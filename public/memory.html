<html lang="en" vid="0">
  <head vid="1">
    <meta charset="UTF-8" vid="2" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      vid="3" />
    <title vid="4">Our Memory Scrapbook</title>
    <style vid="5">
      @import url("https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Indie+Flower&family=Sue+Ellen+Francisco&display=swap");

      :root {
        --bg-mint: #fef9e7;
        --lemon-yellow: #ffd93d;
        --lemon-dark: #ff8400;
        --paper: #fffcf5;
        --ink: #181818;
        --border-width: 2.5px;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-mint);
        font-family: "Indie Flower", cursive;
        color: var(--ink);
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      }

      .scrapbook-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        min-height: 100vh;
        position: relative;
      }

      .scrapbook-header {
        text-align: center;
        margin-bottom: 4rem;
        position: relative;
      }

      h1 {
        font-family: "Gloria Hallelujah", cursive;
        font-size: 3.5rem;
        margin: 0;
        display: inline-block;
        position: relative;
        transform: rotate(-1deg);
      }

      h1 .highlight {
        position: relative;
        z-index: 1;
      }

      h1 .highlight::after {
        content: "";
        position: absolute;
        bottom: 5px;
        left: -5%;
        width: 110%;
        height: 30px;
        background: var(--lemon-yellow);
        z-index: -1;
        border-radius: 4px;
        transform: skew(-15deg) rotate(1deg);
        opacity: 0.8;
      }

      .back-link {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-family: "Gloria Hallelujah", cursive;
        text-decoration: none;
        color: var(--ink);
        font-size: 1.2rem;
        border-bottom: 2px solid var(--ink);
      }

      .memory-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4rem 2rem;
        padding: 2rem;
        background: var(--paper);
        border: var(--border-width) solid var(--ink);
        border-radius: 5px 120px 15px 155px / 155px 15px 120px 5px;
        box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.05);
        position: relative;
      }

      .polaroid {
        background: white;
        padding: 1rem 1rem 3.5rem 1rem;
        border: var(--border-width) solid var(--ink);
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .polaroid:nth-child(3n + 1) {
        transform: rotate(-2deg);
      }
      .polaroid:nth-child(3n + 2) {
        transform: rotate(3deg);
      }
      .polaroid:nth-child(3n + 3) {
        transform: rotate(-1.5deg);
      }

      .polaroid:hover {
        transform: scale(1.05) rotate(0deg) !important;
        box-shadow: 12px 12px 0px rgba(0, 0, 0, 0.08);
        z-index: 20;
      }

      .polaroid-img {
        background-color: #fefef5;
        aspect-ratio: 1/1;
        width: 100%;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .polaroid-caption {
        font-family: "Sue Ellen Francisco", cursive;
        font-size: 1.8rem;
        color: #333;
        text-align: center;
        line-height: 1;
      }

      .tape {
        position: absolute;
        width: 80px;
        height: 30px;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(1px);
        border-left: 1px dashed rgba(0, 0, 0, 0.1);
        border-right: 1px dashed rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .tape-top {
        top: -15px;
        left: 50%;
        transform: translateX(-50%) rotate(-2deg);
      }

      .sticker {
        position: absolute;
        width: 60px;
        height: 60px;
        pointer-events: none;
      }

      .sticker-sun {
        top: -20px;
        right: -20px;
        transform: rotate(15deg);
      }
      .sticker-heart {
        bottom: 10px;
        left: -20px;
        transform: rotate(-10deg);
      }
      .sticker-star {
        top: 40%;
        right: -30px;
        transform: rotate(5deg);
      }

      .doodle-arrow {
        position: absolute;
        width: 100px;
        filter: opacity(0.6);
      }

      @media (max-width: 900px) {
        .memory-board {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .memory-board {
          grid-template-columns: 1fr;
        }
        .back-link {
          position: static;
          display: block;
          margin-bottom: 1rem;
        }
      }

      .footer-note {
        text-align: center;
        margin-top: 4rem;
        font-family: "Gloria Hallelujah", cursive;
        font-size: 1.5rem;
      }

      .footer-note span {
        color: #ff4b2b;
      }
    </style>
  </head>
  <body vid="6">

    <script vid="73">
      const cards = document.querySelectorAll(".polaroid");
      cards.forEach((card) => {
        card.addEventListener("mouseenter", () => {
          const rotation = Math.random() * 6 - 3;
          card.style.transform = `scale(1.08) rotate(${rotation}deg)`;
        });
        card.addEventListener("mouseleave", () => {
          card.style.transform = "";
        });
      });
    </script>
  </body>
